showtext_already_on: "KeypunchBot already prints your text on punched cards."
showtext_already_off: "KeypunchBot already does not print your text on punched cards."
showtext_set_on: "KeypunchBot will now print print your text on punched cards."
showtext_set_off: "KeypunchBot will stop print print your text on punched cards."