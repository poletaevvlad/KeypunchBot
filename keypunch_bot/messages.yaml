supported_chars: "Not all characters can be encoded. Only the following characters are supported: \n
  * Uppercase and lowercase latin letters (<code>a</code>-<code>z</code>, <code>A</code>-<code>Z</code>)\n
  * Digits (<code>0</code>-<code>9</code>)\n
  * Space\n
  * Some punctuation marks (<code>&</code>, <code>-</code>, <code>:</code>,
  <code>#</code>, <code>'</code>, <code>=</code>, <code>\\</code>, <code>.</code>,
  <code>&lt;</code>, <code>(</code>, <code>+</code>, <code>|</code>, <code>!</code>,
  <code>$</code>, <code>*</code>, <code>)</code>, <code>;</code>, <code>%</code>,
  <code>_</code>, <code>&gt;</code>, <code>?</code>)"
too_many_cards: "Your message will require {} punched cards to encoded. You cannot encode more then 10 cards 
  per at the time using KeypunchBot."
mostly_unsupported: "Your message mostly consists of unsupported characters. To see, what characters are
  supported, use /characters command."
partially_unsupported: "Your message contains some unsupported characters. Sequences of these characters will 
  be replaced with a single space. To see, what characters are supported, use /characters command.\n\nYour 
  text will be changed to \"<code>{}</code>\""
too_many_arguments: "Too many arguments for the /{} command."

showtext_currently_off: "KeypunchBot does not currently prints your text on the punched cards. You can enable
  this using \"/showtext on\" command."
showtext_currently_on: "KeypunchBot currently prints your text on the punched cards. You can disable this using 
  \"/showtext off\" command"
showtext_invalid: "Invalid argument: You can either use \"+\", \"y\", \"yes\", \"t\", \"true\" or \"on\" to 
  enable the printing of text or \"-\", \"n\", \"no\", \"f\", \"false\", \"off\" to disable it."
showtext_already_on: "KeypunchBot already prints your text on punched cards."
showtext_already_off: "KeypunchBot already does not print your text on punched cards."
showtext_set_on: "KeypunchBot will now print print your text on punched cards."
showtext_set_off: "KeypunchBot will stop print print your text on punched cards."
empty_format_request: "What text would you like to be encoded as a {} file?"
no_cancel: "There is nothing to cancel."
cancel_confirm: "Ok."
help: "KeypunchBot is a bot that can make 80-column-wide punched cards with your text. The following commands are supported:\n
  /png [<code>text</code>]- Render punched card as a PNG file\n
  /text [<code>text</code>] - Render punched card as a text file\n
  /jpeg [<code>text</code>] - Render punched card as a JPEG file\n
  /cancel - Cancel current operation\n
  /help - Shows this message\n
  /about - Shows information about this bot"
