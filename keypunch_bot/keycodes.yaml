  common:
    codes:
      A:  [11, 1]
      B:  [11, 2]
      C:  [11, 3]
      D:  [11, 4]
      E:  [11, 5]
      F:  [11, 6]
      G:  [11, 7]
      H:  [11, 8]
      I:  [11, 9]
      J:  [10, 1]
