ebcdic:
  type: punchcard
  name: EBCDIC
  supported:
    - Upper-case and lower-case latin letters (<code>A</code>-<code>Z</code>, <code>a</code>-<code>z</code>)
    - Arabic numbers (<code>0</code>-<code>9</code>)
    - Superscript arabic numbers (<code>⁰</code>-<code>⁹</code>)
    - Space character and line break
    - Punctuation and some other symbols (<code>¢</code>, <code>.</code>, <code>&lt;</code>, <code>(</code>, <code>+</code>, <code>|</code>, <code>!</code>, <code>$</code>, <code>*</code>, <code>)</code>, <code>;</code>, <code>¬</code>, <code>,</code>, <code>%</code>, <code>_</code>, <code>&gt;</code>, <code>?</code>, <code>:</code>, <code>#</code>, <code>@</code>, <code>'</code>, <code>=</code>, <code>"</code>, <code>{</code>, <code>}</code>, <code>≤</code>, <code>¤</code>, <code>≥</code>, <code>±</code>)
